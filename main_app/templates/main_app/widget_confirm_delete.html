{% extends 'base.html' %}

{% block content %}
  <h1>Delete Widget</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn"> &nbsp;
    <a href="{% url 'detail' widget.id %}">Cancel</a>
  </form>
{% endblock %}
