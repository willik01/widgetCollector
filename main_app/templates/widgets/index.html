{% extends 'base.html' %}
{% block content %}

<h1>Widget List</h1>

{% for widget in widgets %}
  <div class="card">
    <a href="{% url 'detail' widget.id %}">
    <div class="card-content">
      <span class="card-title">{{ widget.name }}</span>
      <p>Type: {{ widget.type }}</p>
      <p>Description: {{ widget.description|linebreaks }}</p>
      <p>Price: {{ widget.price }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
